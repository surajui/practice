<div class="container">

<div class="row newsletter">
  <div class="col-md-6">
    <h1>Get our newsletter</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>First name:</label>
        <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':registerForm.get('firstName').invalid && registerForm.get('firstName').touched}">
        <div *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched" class="invalid-feedback">Please enter name</div>
      </div>

      <div class="form-group">
        <label>Last name:</label>
        <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':registerForm.get('lastName').invalid && registerForm.get('lastName').touched}">
        <div *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched" class="invalid-feedback">Please enter name</div>
      </div>

      <div class="form-group">
        <label>Email address:</label>
        <input type="email" class="form-control" formControlName="emailAddress" [ngClass]="{'is-invalid':registerForm.get('emailAddress').invalid && registerForm.get('emailAddress').touched}">
        <div *ngIf="registerForm.get('emailAddress').invalid && registerForm.get('emailAddress').touched" class="invalid-feedback">emailAddress</div>
      </div>
      <div class="form-group">
        <label>select</label>
      <input type="checkbox" formControlName="gender"  [(ngModel)]="theCheckbox"   (change)="toggleVisibility($event)"/>
    </div>
      <button type="submit" class="btn btn-primary add-smaller-space-below">Submit</button>
     
    </form>
    <button type="submit" class="btn btn-success" (click)="preview()" >Pre</button>
  </div>
</div>
</div>
